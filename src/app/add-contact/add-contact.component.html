<main>
  <section class="container pt-5">
    <div>
      <form [formGroup]="form">

        <div class="form-group mb-5">
          <h2 class="text-center">Add a new Contact</h2>
        </div>


        <div class="form-group upload">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Upload image</label>
          </div>
        </div>

        <div class="form-group">
          <div class="col-12 mb-3">
            <input type="text" class="form-control" placeholder="First name" formControlName="fName">
          </div>
        </div>

        <div class="form-group">
          <div class="col-12 mb-3">
            <input type="text" class="form-control" placeholder="Last name" formControlName="lName">
          </div>
        </div>
        

          <div class="form-group">
              <div class="col-12 mb-3 mx-0 form-row">
                <select class="form-control col-1 p-0">
                    <option>+44</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                  <div class="col-11 pr-0">
                    <input type="text" class="form-control"  placeholder="Number" formControlName="phone">
                  </div>
              </div>  
          </div>

        <div class="form-group ">
          <div class="col-12 mb-5">
              <input type="email" class="form-control" placeholder="Email" formControlName="email">
          </div>  
        </div>
        
        <div class="form-group text-center">
            <div class="col-12 mb-3">
                <button type="submit" [disabled]="!form.valid" (click)="add()" class="btn btn-primary form-row" >Add Contact</button>
            </div>
            <div class="col-12 mb-3 ">
                <button class="btn btn-success form-row" type="submit" (click)="cancel()">Cancel</button>
            </div>
          </div>
        

      </form>
    </div>
  </section>
</main>
